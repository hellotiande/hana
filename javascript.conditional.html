        <h2>*boolean</h2>
        <style>
        body{margin-left : 60px; 
        margin-right : 60px;}
        </style>
        <script>
            document.write(true);
            document.write('<br>');
            document.write(false);
        </script>
        <h2>*Comparison operator</h2>
        <script>
            document.write(1==1);
            document.write('<br>');
            document.write(1==2);
            document.write('<br>');
            document.write(1>2);
        </script>
        <h2>*Conditional Statements</h2>
        <script>
            document.write('1<br>');
            if(true){
                document.write('2a<br>');
                document.write('3a<br>');
            } else {
                document.write('2b<br>');
                document.write('3b<br>');
            }
            document.write('4<br>');
        </script>
