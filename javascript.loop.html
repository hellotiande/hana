<!DOCTYPE html>
<html>
    <body>
        <h1>Loop</h1>
            <ol>
            <script>
                //syntax
                //if(boolean){
                //    return?
                //}
           var i = 0;
           while(i<3){
                document.write('<li>hi'+i+'</li>');
                //console.log('hi');
                i= i+1;//i++
           }
            </script>
            </ol>

            <h1>Array</h1>
            <script>
                var member = ['crystal', 'gosori', 'jade'];
                document.write(member[0]);//crystal
                document.write(member.length);
                member.push('hee');
                member.push('man');
                document.write(member[3]);
            </script>

            <h1>Loop + Array</h1>
           <ol>
            <script>
           var i = 0;
           var n = member.length;
           while(i<n){
               document.write('<li>'+ member[i]+'</li>');
               i=i+1;
            }

            </script>
            </ol>
    </body>
</html>
