<html>
    <body>
        <h1>EVENT</h1>
        <input type ="text" onchange="alert('change')">
        <!-- text 입력 받고 거기내용이 바뀐채로 다른곳을 클릭 하면 change 경고를 띄워 -->
        <input type="button" value="CLICK ME" onclick="alert('HI')">
        <!-- 버튼을 만들어주고, 이름은 click me고 그걸 클릭하면 HI를 경고창으로 띄어줘 -->
        <!-- onchange, onclick 는 이벤트 이고 그 안에 속성값은 자바스크립트가 온다 -->


    </body>
</html>
